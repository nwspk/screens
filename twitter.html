<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter</title>
    <style>
        .column {
            float: left;
            width: 33.33%;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <a class="twitter-timeline" href="https://twitter.com/addshore?ref_src=twsrc%5Etfw">Tweets by Addshore</a>
        </div>
        <div class="column">
            <a class="twitter-timeline" href="https://twitter.com/DerekAlton?ref_src=twsrc%5Etfw">Tweets by DerekAlton</a>
        </div>
        <div class="column">
            <a class="twitter-timeline" href="https://twitter.com/FionaApps?ref_src=twsrc%5Etfw">Tweets by FionaApps</a>
        </div>
    </div>
    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </body>
</html>
